version : '3.7'
services :
  web:
    build: .
    ports:
    - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    restart: always
  app1:
    build: ./app1/
    ports:
    - "8085:80"
    restart: always
    depends_on:
      - web
  app2:
    build: ./app2
    ports:
    - "8010:80"
    restart: always
    depends_on:
      - web