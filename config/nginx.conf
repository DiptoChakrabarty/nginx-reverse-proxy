worker_processes  1;  ## Default: 1
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
  
  upstream cloud_server_com {
    server app1:80;
    server app2:80;
  }

  server {
    listen   80;

    location /app {
      proxy_pass      http://cloud_server_com/;
    }

    location / {
      return 200 "This is the main app\n";
    }
    
  }
}